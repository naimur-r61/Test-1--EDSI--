<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<title>Form</title>
	</head>
	<body>
		<section>
			<form id="contact-form" action="" method="POST">
				<!-- Source  -->
				<div class="part">
					<div class="first border-right"><label for="source">Select your source:</label></div>
					<div class="second">
						<input type="text" id="source" name="source" placeholder="Google Cloud Storage" />
					</div>
				</div>

				<!-- Pipeline  -->
				<div class="part">
					<div class="first border-right"><label for="pipeline">Provide a name for pipeline:</label></div>
					<div class="second">
						<input
							type="text"
							id="pipeline"
							name="pipeline"
							placeholder="e.g. cust_shop_energy_gkateway001"
						/>
					</div>
				</div>

				<!-- Project  -->
				<div class="part">
					<div class="first border-right"><label for="project">GCS project name:</label></div>
					<div class="second">
						<input type="text" id="project" name="project" placeholder="project-id" />
					</div>
				</div>

				<!-- Bucket  -->
				<div class="part">
					<div class="first border-right"><label for="bucket">GCS bucket name:</label></div>
					<div class="second">
						<input type="text" id="bucket" name="bucket" placeholder="gs://your-bucket" />
					</div>
				</div>

				<!-- Storage  -->
				<div class="part">
					<div class="first border-right"><label for="storage">Input Cloud Storage File(s):</label></div>
					<div class="second">
						<input type="text" id="storage" name="storage" placeholder="GCS location of your files" />
						<small style="color: gray; margin: -15px 0 5px 5px; display: block"
							>Example: gs://your-bucket/your-files/01.csv</small
						>
					</div>
				</div>

				<!-- Credentials  -->
				<div class="part">
					<div class="first border-right"><label for="credentials">GCS credentials:</label></div>
					<div class="second"><input type="text" id="credentials" name="credentials" /></div>
				</div>

				<!-- Run  -->
				<div class="part">
					<div class="first border-right"><label for="run">Run Every:</label></div>
					<div class="second"><input type="text" id="run" name="run" placeholder="minutes" /></div>
				</div>
				<div class="part">
					<div class="first"><input type="submit" value="Create" /></div>
					<div class="second"><input type="reset" value="Cancel" /></div>
				</div>

				<div id="form-errors"></div>
			</form>
		</section>

		<!-- JavaScript File  -->
		<script src="app.js"></script>
	</body>
</html>
